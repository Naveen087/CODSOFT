<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="Calc">
      <input id="dis" type="display" readonly />
      <div id="buttons">
        <button onclick="addToDisplay('7')">7</button>
        <button onclick="addToDisplay('8')">8</button>
        <button onclick="addToDisplay('9')">9</button>
        <button class="op" onclick="addToDisplay('+')">+</button>
        <button onclick="addToDisplay('4')">4</button>
        <button onclick="addToDisplay('5')">5</button>
        <button onclick="addToDisplay('6')">6</button>
        <button class="op" onclick="addToDisplay('-')">-</button>
        <button onclick="addToDisplay('1')">1</button>
        <button onclick="addToDisplay('2')">2</button>
        <button onclick="addToDisplay('3')">3</button>
        <button class="op" onclick="addToDisplay('*')">ร</button>
        <button onclick="addToDisplay('00')">00</button>
        <button onclick="addToDisplay('0')">0</button>
        <button onclick="addToDisplay('.')">.</button>
        <button class="op" onclick="addToDisplay('/')">รท</button>
        <button class="op" onclick="clearDis()">C</button>
        <button class="op" onclick="delete1()">D</button>
        <button class="op" onclick="addToDisplay('%'); percentage1()">%</button>
        <button class="ope" onclick="evaluate1()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
